<div class="container">
  <div class="developer d-flex justify-content-between">
    <mdb-icon far icon="heart" class="pt-1"></mdb-icon>
    <div>
      <p class="mb-0 pt-1">Develop With Love By</p>
      <h6 class="font-weight-bold">George Bluth</h6>
    </div>
  </div>
  <div class="row">

    </ng-container>
  </div>
</div>
